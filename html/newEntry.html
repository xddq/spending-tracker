<!DOCTYPE html>
<html>
  <head>
    <title>Adding new entry</title>
  </head>
  <body>
    <form target="_self" action="/api/add-entry" method="post">
      <label>
        Beschreibung des Einkaufs
        <input type="text" name="title" required />
      </label>
      <br />
      <label>
        Wer hat gezahlt
        <input type="text" name="whoPayed" required />
      </label>
      <br />
      <label>
        Preis in Euro (beispiel 5.30 für 5.30€)
        <input
          type="number"
          name="priceInEuro"
          placeholder="1.0"
          step="0.01"
          min="0"
          required
        />
      </label>
      <br />
      <label>
        Datum (Mit Leerzeichen. Korrekt ist z.b. 26 03 2023)
        <input
          type="text"
          id="dateInput"
          name="date"
          pattern="(0[1-9]|[1-2][0-9]|3[0-1]) (0[1-9]|1[0-2]) [0-9]{4}"
          placeholder="dd mm yyyy"
          required
        />
      </label>
      <br />
      <input type="submit" value="Eintrag erstellen" />
    </form>
  </body>
</html>
